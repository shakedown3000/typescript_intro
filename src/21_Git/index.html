<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kreditkarte Design</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="credit-card">
      <div class="card-header">
        <span class="bank-name">NEO BANK</span>
        <img src="chip.png" alt="Chip" class="chip" />
      </div>
      <div class="card-number">
        <span>1234 5678 9012 3456</span>
      </div>
      <div class="card-details">
        <div class="card-holder">
          <span class="label">Card Holder</span>
          <span class="value">Max Mustermann</span>
        </div>
        <div class="expiry-date">
          <span class="label">Valid Thru</span>
          <span class="value">12/24</span>
        </div>
      </div>
      <div class="card-footer">
        <img src="visa.png" alt="Visa Logo" class="visa-logo" />
      </div>
    </div>
    <script type="module" src="./git.ts"></script>
  </body>
</html>
